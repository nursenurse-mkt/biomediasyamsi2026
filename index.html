<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science & Randomness</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
 --bg:#0c0f14;--panel:#141922;--accent:#3fa9f5;
 --text:#eaeaea;--muted:#9aa4b2;
}
body{
 margin:0;font-family:Segoe UI,Arial,sans-serif;
 background:var(--bg);color:var(--text);
}
.lang{
 position:fixed;top:15px;right:20px;
}
.lang button{
 background:none;border:1px solid #333;
 color:#fff;padding:6px 12px;margin-left:6px;
 cursor:pointer;
}
.page{display:none;min-height:100vh;padding:70px 20px;text-align:center}
.page.active{display:block}
.container{max-width:760px;margin:auto}
h1{font-size:38px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6}
button.main{
 background:var(--accent);border:none;color:#fff;
 padding:14px 28px;font-size:16px;cursor:pointer;margin:12px;
}
.card{
 background:var(--panel);padding:18px;margin:12px 0;
 border:1px solid #1f2633;cursor:pointer;
}
.card:hover{border-color:var(--accent)}
.number{font-size:52px;letter-spacing:10px;margin:30px 0}
.list{text-align:left;max-width:520px;margin:30px auto}
.list label{display:block;margin:14px 0}
.footer{margin-top:60px;font-size:12px;color:#6c7684}
</style>
</head>

<body>

<div class="lang">
 <button onclick="setLang('en')">EN</button>
 <button onclick="setLang('th')">TH</button>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
<div class="container">
<h1 data-en="Can Science Predict Luck?"
    data-th="วิทยาศาสตร์ทำนายโชคได้หรือไม่?"></h1>
<p data-en="An interactive exploration of randomness, bias, and measurement."
   data-th="กิจกรรมเชิงโต้ตอบว่าด้วยความสุ่ม อคติ และการวัดทางวิทยาศาสตร์"></p>
<button class="main" onclick="go(2)" data-en="Begin" data-th="เริ่มกิจกรรม"></button>
</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
<div class="container">
<h2 data-en="Select a Randomness Source"
    data-th="เลือกแหล่งที่มาของความสุ่ม"></h2>
<div class="card" onclick="setSource('Algorithmic randomness')"
     data-en="Algorithmic Randomness"
     data-th="ความสุ่มจากอัลกอริทึม"></div>
<div class="card" onclick="setSource('Measurement noise')"
     data-en="Measurement Noise"
     data-th="สัญญาณรบกวนจากการวัด"></div>
<div class="card" onclick="setSource('Simulated physical noise')"
     data-en="Simulated Physical Noise"
     data-th="ความสุ่มทางกายภาพ (จำลอง)"></div>
<button class="main" onclick="generate()" data-en="Generate" data-th="สร้างตัวเลข"></button>
</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
<div class="container">
<h2 data-en="Generated Output" data-th="ผลลัพธ์ที่ได้"></h2>
<div class="number" id="num"></div>
<p id="src"></p>
<p data-en="This output is statistically random and non-predictive."
   data-th="ตัวเลขนี้เป็นความสุ่มทางสถิติ ไม่สามารถใช้ทำนายผลลัพธ์ได้"></p>
<button class="main" onclick="go(4)" data-en="Continue" data-th="ถัดไป"></button>
</div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
<div class="container">
<h2 data-en="Your Immediate Interpretation"
    data-th="การตีความของคุณทันที"></h2>
<div class="list">
<label><input type="checkbox" value="fallacy">
<span data-en="This number feels meaningful"
      data-th="ตัวเลขนี้ดูมีความหมาย"></span></label>
<label><input type="checkbox" value="fallacy">
<span data-en="Previous results affect the next one"
      data-th="ผลก่อนหน้าส่งผลต่อผลถัดไป"></span></label>
<label><input type="checkbox" value="pattern">
<span data-en="I want to adjust the digits"
      data-th="อยากปรับเปลี่ยนตัวเลขบางส่วน"></span></label>
<label><input type="checkbox" value="neutral">
<span data-en="It has no meaning"
      data-th="ตัวเลขนี้ไม่มีความหมายพิเศษ"></span></label>
</div>
<button class="main" onclick="analyze()" data-en="Analyze" data-th="วิเคราะห์"></button>
</div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
<div class="container">
<h2 id="biasTitle"></h2>
<p id="biasText"></p>
<button class="main" onclick="go(6)" data-en="Next" data-th="ถัดไป"></button>
</div>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
<div class="container">
<h2 data-en="Measurement Color Profile"
    data-th="โปรไฟล์การวัดเชิงสี"></h2>
<p data-en="Select statements describing your data characteristics."
   data-th="เลือกข้อความที่อธิบายลักษณะข้อมูลของคุณ"></p>
<div class="list">
<label><input type="checkbox" value="blue">
<span data-en="Results are stable across runs"
      data-th="ผลลัพธ์มีความคงที่เมื่อทำซ้ำ"></span></label>
<label><input type="checkbox" value="green">
<span data-en="Small changes cause large effects"
      data-th="การเปลี่ยนแปลงเล็กน้อยส่งผลมาก"></span></label>
<label><input type="checkbox" value="black">
<span data-en="Precision is prioritized over speed"
      data-th="ให้ความสำคัญกับความแม่นยำมากกว่าความเร็ว"></span></label>
<label><input type="checkbox" value="blue">
<span data-en="Environment is tightly controlled"
      data-th="สภาพแวดล้อมถูกควบคุมอย่างเข้มงวด"></span></label>
</div>
<button class="main" onclick="profile()" data-en="View Profile" data-th="ดูผลลัพธ์"></button>
</div>
</div>

<!-- PAGE 7 -->
<div class="page" id="p7">
<div class="container">
<h2 id="colorTitle"></h2>
<p id="colorText"></p>
<div class="footer"
 data-en="Science measures uncertainty — it does not create luck."
 data-th="วิทยาศาสตร์ใช้วัดความไม่แน่นอน ไม่ได้สร้างโชค"></div>
</div>
</div>

<script>
let source='',lang='en';

function setLang(l){
 lang=l;
 document.querySelectorAll('[data-en]').forEach(el=>{
  el.innerText=el.dataset[l];
 });
}

function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById('p'+n).classList.add('active');
}

function setSource(s){source=s}

function generate(){
 let a=()=>Math.floor(Math.random()*90)+10;
 document.getElementById('num').innerText=`${a()} ${a()} ${a()}`;
 document.getElementById('src').innerText=(lang==='en'?'Source: ':'แหล่งที่มา: ')+source;
 go(3);
}

function analyze(){
 let v=[...document.querySelectorAll('#p4 input:checked')].map(i=>i.value);
 let t='',d='';
 if(v.includes('fallacy')){
  t=lang==='en'?'Cognitive Bias Detected':'ตรวจพบอคติทางความคิด';
  d=lang==='en'
   ?'Gambler’s fallacy: independent events are perceived as related.'
   :'ความเข้าใจผิดว่าความสุ่มที่เป็นอิสระเกี่ยวข้องกัน';
 }else if(v.includes('pattern')){
  t=lang==='en'?'Pattern-Seeking Behavior':'พฤติกรรมการมองหารูปแบบ';
  d=lang==='en'
   ?'Humans instinctively search for meaning in randomness.'
   :'มนุษย์มักมองหารูปแบบในความสุ่ม';
 }else{
  t=lang==='en'?'Correct Interpretation':'การตีความที่ถูกต้อง';
  d=lang==='en'
   ?'Randomness is treated as non-predictive.'
   :'ความสุ่มไม่ถูกนำไปใช้ทำนายผลลัพธ์';
 }
 document.getElementById('biasTitle').innerText=t;
 document.getElementById('biasText').innerText=d;
 go(5);
}

function profile(){
 let c={blue:0,green:0,black:0};
 document.querySelectorAll('#p6 input:checked').forEach(i=>c[i.value]++);
 let t='',d='';
 if(c.blue>=c.green && c.blue>=c.black && c.blue>0){
  t=lang==='en'?'BLUE — Stable Signal':'สีน้ำเงิน — สัญญาณคงที่';
  d=lang==='en'
   ?'High reproducibility with low variability.'
   :'ให้ผลซ้ำได้ดี ความแปรปรวนน้อย';
 }else if(c.green>=c.blue && c.green>=c.black && c.green>0){
  t=lang==='en'?'GREEN — Sensitive Signal':'สีเขียว — สัญญาณไวต่อการเปลี่ยนแปลง';
  d=lang==='en'
   ?'Highly responsive, requires frequent calibration.'
   :'ไวต่อสภาพแวดล้อม ต้องสอบเทียบบ่อย';
 }else{
  t=lang==='en'?'BLACK — Precision-Oriented':'สีดำ — เน้นความแม่นยำ';
  d=lang==='en'
   ?'Maximum accuracy under strict control.'
   :'แม่นยำสูง ภายใต้การควบคุมเข้มงวด';
 }
 document.getElementById('colorTitle').innerText=t;
 document.getElementById('colorText').innerText=d;
 go(7);
}

setLang('en');
</script>

</body>
</html>
